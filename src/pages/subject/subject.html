
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col col-6>
       <button ion-button color="back" full round (click)="onChange('notes')" >NOTES</button>
      </ion-col>
      <ion-col col-6>
       <button ion-button color="back" full round (click)="onChange('exams')" >EXAMS</button>
      </ion-col>
    </ion-row><br>

    <ion-list>
    <ion-item *ngFor="let material of materials" (click)="seepdf(material.name, material.class_id)">{{material.name}}
    </ion-item>
    </ion-list>
</ion-content>
