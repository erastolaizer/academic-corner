<ion-header>

  <ion-navbar>
    <ion-title>Research Samples</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4>
     <button ion-button color="back" full round (click)="onChange('research')" >Research</button>
    </ion-col>
    <ion-col col-4>
     <button ion-button color="back" full round (click)="onChange('report')" >Report</button>
    </ion-col>
    <ion-col col-4>
     <button ion-button color="back" full round (click)="onChange('project')" >Project</button>
    </ion-col>
  </ion-row><br>

  <ion-list>
  <ion-item *ngFor="let material of materials" (click)="seepdf(material.name,'Research')">{{material.name}}
  </ion-item>
  </ion-list>
</ion-content>
